<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game Details</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <link rel="icon" type="image/x-icon" href="/roblox.jpeg" />

    <script defer src="/scripts/header.js"></script>
    <script defer src="/scripts/games.js"></script>
  </head>

  <body>
    <header class="container"></header>

    <main class="container">
      <article id="game-content">
        <img id="image" src="" alt="Game image" />

        <h2 id="name"></h2>
        <p id="gameDescription"></p>
        <p id="genre"></p>
        <p id="subGenre"></p>
        <p id="serverSize"></p>
        <p id="created"></p>
        <p id="visits"></p>
      </article>
    </main>
  </body>
</html>
